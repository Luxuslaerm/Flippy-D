name: Build N1 61+o
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 23 * * *      
env:
  UPLOAD_COWTRANSFER: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build for ${{ matrix.flippy_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - flippy_name: 61
            release_name: openwrt_s905d_n1-61+o.img

    env:
      FLIPPY_NAME: ${{ matrix.flippy_name }}   
      RELEASE_NAME: ${{ matrix.release_name }}
    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Initialization environment
      run: |     
        version=$(curl -s "https://api.github.com/repos/MXJNZ6/OpenWrt-D/releases/latest" | awk -F '"' '/tag_name/{print $4}')
        
        echo "version=$version"  >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")"  >> $GITHUB_ENV
        
        sudo chmod  -R 777 /opt
        cp -r ${FLIPPY_NAME}/opt/* /opt
                
    - name: Download
      run: |
        cd /opt/kernel
        
        wget  https://github.com/MXJNZ6/OpenWrt-D/releases/download/$version/openwrt-armvirt-64-default-rootfs.tar.gz
                
    - name: Check Files
      run: |
        cd /opt/kernel
        ls
                
    - name: Install the package
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install xz-utils btrfs-progs gawk zip unzip curl dosfstools  uuid-runtime
        sudo -E apt-get -qq install git  git-core
        sudo -E apt-get -qq install pigz
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
    
    - name: build img
      run: |
        sudo chmod  -R 777 /opt
        cd /opt/kernel
        sudo chmod +x *.sh
        sudo ./mk_s905d_n1.sh
        
    - name: pigz -9
      id: pigz
      run: |
        sudo chmod -R 777 /opt/kernel/tmp
        cd /opt/kernel/tmp
        sudo pigz -9 -p 2 -k *
        
        echo "::set-output name=status::success"
                
    - name: copy update files
      run: |
        cd /opt/kernel
        sudo cp files/update-amlogic-openwrt.sh tmp/update-amlogic-openwrt.sh

    - name: Check Files4
      run: |
        cd /opt/kernel/tmp
        ls

    - name: 编译后硬盘容量
      if: (!cancelled())
      run: df -hT
      
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd /opt/kernel/tmp
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
        
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        
    - name: Create release
      id: release
      uses: ncipollo/release-action@v1
      with:
        name: 🚀 N1/ hk1-Openwrt-img | 编译
        allowUpdates: true
        tag: ${{ matrix.release_name }}
        commit: main
        token: ${{ secrets.RELEASES_TOKEN }}
        body: |
          默认IP：192.168.2.3 默认密码： password
          Openwrt🚀
          N1全新安装方法：
             1. cd root
             2. ./install-to-emmc.sh
          N1在线升级方法：
             1. cd /mnt/mmcblk2p4
             2. wget 升级脚本链接,鼠标右击后缀.sh文件获取链接地址
             3. wget img.gz后缀名的固件链接,鼠标右击后缀.img.gz文件获取链接地址
             4. gzip -d 解压缩上一步下载的固件全名
             5. chmod +x *.sh
             6. ./升级脚本名字 img固件名
        artifacts: "/opt/kernel/tmp/*"
        
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1
        
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
